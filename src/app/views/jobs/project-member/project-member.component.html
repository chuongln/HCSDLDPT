<div class="animated fadeIn">
  <div class="card card-default">
    <div class="card-header">
      <i class="fa fa-align-justify"></i><a [routerLink]="['/jobs']" translate>jobs</a>&nbsp;/&nbsp;
      <strong translate>ProjectMember</strong>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="index">
              <mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
              <mat-cell *matCellDef="let element; index as i"> {{paginator.pageSize * paginator.pageIndex + i + 1}}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="id_portal_account">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>portal_account </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.fullname}} ({{row.username}}) </mat-cell>
            </ng-container>
            <ng-container matColumnDef="isLeader">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>isLeader </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <label *ngIf="row.isLeader.data[0]===1" translate>Yes</label>
                <label *ngIf="row.isLeader.data[0]===0" translate>No</label>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="description">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>description </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row"><label class="text2p" [innerHTML]="row.description"></label></mat-cell>
            </ng-container>
            <ng-container matColumnDef="id_sys_workflow_state">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>tenState </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.tenState}} </mat-cell>
            </ng-container>
            <!-- Actions Column-->
            <!-- actions -->
            <mat-cell matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>
                <button (click)="openProjectMemberDialog({id_project : id_project})" mat-icon-button color="primary"
                  *ngIf="permission.DH_CV_ThanhVienDuAn._insert">
                  <mat-icon aria-label="Insert">add</mat-icon>
                </button>
              </mat-header-cell>
              <mat-cell *matCellDef="let row;">
                <button mat-icon-button color="accent"
                  (click)="openProjectMemberDialog({id_project : id_project, body : row})"
                  *ngIf="permission.DH_CV_ThanhVienDuAn._update">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="openDeleteDialog(row)"
                  *ngIf="permission.DH_CV_ThanhVienDuAn._delete">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
              </mat-cell>
            </mat-cell>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'selected': row == selectedRow }"
              (click)="onSelectedRow(row)">
            </mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
