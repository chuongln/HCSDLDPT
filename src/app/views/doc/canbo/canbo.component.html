<div class="animated fadeIn">
  <div class="card card-default">
    <div class="card-header">
      <i class="fa fa-align-justify"></i><a [routerLink]="['/doc']" translate>doc</a>&nbsp;/&nbsp;
      <strong translate>canBoDonViNgoai</strong>
    </div>
    <div class="card-body">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()" novalidate>
        <div class="row">
          <div class="form-group col-sm-3">
            <label translate>tuNgay</label>
            <div class="control">
              <input type="date" class="form-control input is-primary" formControlName="tuNgay" />
            </div>
          </div>
          <div class="form-group col-sm-3">
            <label translate>denNgay</label>
            <div class="control">
              <input type="date" class="form-control input is-primary" formControlName="denNgay" />
            </div>
          </div>
          <div class="form-group col-sm-3">
            <label></label>
            <div class="control">
              <button type="submit" class="button is-primary"><i class="fa fa-search"></i> Search</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="mat-elevation-z8">
          <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="index">
              <mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
              <mat-cell *matCellDef="let element; index as i"> {{paginator.pageSize * paginator.pageIndex + i + 1}}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="id_doc_donvi">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>id_doc_donvi </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.id_doc_donvi}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="hoTen">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>hoTen </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.hoTen}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="ma">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>ma </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.ma}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="gioiTinh">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>gioiTinh </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <div *ngIf="row.gioiTinh===1" translate> Men</div>
                <div *ngIf="row.gioiTinh===0" translate> Women</div>
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="chucVu">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>chucVu </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.chucVu}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="chucDanh">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>chucDanh </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.chucDanh}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="boPhan">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>boPhan </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.boPhan}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="ghiChu">
              <mat-header-cell *matHeaderCellDef mat-sort-header><label translate>ghiChu </label>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.ghiChu}} </mat-cell>
            </ng-container>
            <mat-cell matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef layout-align="center">
                <button mat-icon-button color="primary" (click)="openUpdateDialog()"
                  *ngIf="permission.DH_VB_CanBo._insert">
                  <mat-icon aria-label="Add">add</mat-icon>
                </button>
              </mat-header-cell>

              <mat-cell *matCellDef="let row;">
                <button mat-icon-button color="accent" (click)="openUpdateDialog(row)"
                  *ngIf="permission.DH_VB_CanBo._update">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="openDeleteDialog(row)"
                  *ngIf="permission.DH_VB_CanBo._delete">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
              </mat-cell>
            </mat-cell>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'selected': row == selectedRow }"
              (click)="onSelectedRow(row)">
            </mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
