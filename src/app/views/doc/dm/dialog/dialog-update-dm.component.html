<h2 mat-dialog-title translate> Update {{data.name |translate }}</h2>
<form [formGroup]="dmForm" (ngSubmit)="onSubmit()" novalidate>
  <div mat-dialog-content>
    <div class="form-group field">
      <label translate>code</label>
      <div class="control">
        <input class="form-control input is-primary" formControlName="code"
          [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
        <div *ngIf="submitted && f.code.errors" class="help is-danger">
          <div *ngIf="f.code.errors.required" translate>code is required</div>
        </div>
      </div>
    </div>
    <div class="form-group field">
      <label translate>name</label>
      <div class="control">
        <input class="form-control input is-primary" formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="help is-danger">
          <div *ngIf="f.name.errors.required" translate>name is required</div>
        </div>
      </div>
    </div>
    <div class="form-group field"
      *ngIf="data.name==='coQuanBanHanh'||data.name==='linhVucVanBan'||data.name==='loaiVanBan' ">
      <label translate>parent_id_doc</label>
      <div class="control">
        <mat-select class="form-control input is-primary" formControlName="parent_id"
          [ngClass]="{ 'is-invalid': submitted && f.parent_id.errors }">
          <mat-option *ngFor="let parent_id of parent_ids" [value]="parent_id.value">
            {{parent_id.display}}
          </mat-option>
        </mat-select>
        <div *ngIf="submitted && f.parent_id.errors" class="help is-danger">
          <div *ngIf="f.parent_id.errors.required" translate>parent_id_doc is required</div>
        </div>
      </div>
    </div>
    <div class="form-group field" *ngIf="data.name==='loaiVanBan'">
      <label translate>mucDoMat</label>
      <div class="control">
        <mat-select class="form-control input is-primary" formControlName="mucDoMat"
          [ngClass]="{ 'is-invalid': submitted && f.mucDoMat.errors }">
          <mat-option *ngFor="let mucDoMat of mucDoMats" [value]="mucDoMat.value">
            {{mucDoMat.display}}
          </mat-option>
        </mat-select>
        <div *ngIf="submitted && f.mucDoMat.errors" class="help is-danger">
          <div *ngIf="f.mucDoMat.errors.required" translate>mucDoMat is required</div>
        </div>
      </div>
    </div>
    <div class="form-group field"
    *ngIf="data.name==='mucDoMat'||data.name==='mucDoKhan'">
    <label translate>level_doc</label>
    <div class="control">
      <input class="form-control input is-primary" formControlName="level"
        [ngClass]="{ 'is-invalid': submitted && f.level.errors }" />
      <div *ngIf="submitted && f.level.errors" class="help is-danger">
        <div *ngIf="f.level.errors.required" translate>level is required</div>
        <div *ngIf="f.level.errors.min" translate>level min = 0</div>
      </div>
    </div>
  </div>
    <div class="form-group field">
      <label translate>description</label>
      <div class="control">
        <input class="form-control input is-primary" formControlName="description"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
      </div>
    </div>
    <div class="form-group field" *ngIf="data.name!=='mucDoMat'&&data.name!=='mucDoKhan'">
      <label translate>sortOrder</label>
      <div class="control">
        <input class="form-control input is-primary" formControlName="sortOrder"
          [ngClass]="{ 'is-invalid': submitted && f.sortOrder.errors }" />
        <div *ngIf="submitted && f.sortOrder.errors" class="help is-danger">
          <div *ngIf="f.sortOrder.errors.required" translate>sortOrder is required</div>
          <div *ngIf="f.sortOrder.errors.min" translate>sortOrder min = 0</div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">No</button>
    <button mat-button type="submit" cdkFocusInitial>Yes</button>
  </div>
</form>
