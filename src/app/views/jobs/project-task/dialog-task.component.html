<form [formGroup]="dialogTaskForm" (ngSubmit)="onSubmit()" novalidate>
  <div mat-dialog-content *ngIf="data.dialog==='people'">
    <h2 mat-dialog-title translate>Update</h2>
    <div class="form-group field">
      <label translate>assignTo</label>
      <div class="control">
        <mat-select class="form-control input is-primary" formControlName="assignTo"
          [ngClass]="{ 'is-invalid': submitted && f.assignTo.errors }">
          <mat-option *ngFor="let account of accounts" [value]="account.value">
            {{account.display}}
          </mat-option>
        </mat-select>
        <div *ngIf="submitted && f.assignTo.errors" class="help is-danger">
          <div *ngIf="f.assignTo.errors.required" translate>assignTo is required</div>
        </div>
      </div>
    </div>
    <div class="form-group field">
      <label translate>id_account_incharge</label>
      <div class="control">
        <mat-select class="form-control input is-primary" formControlName="id_account_incharge"
          [ngClass]="{ 'is-invalid': submitted && f.id_account_incharge.errors }">
          <mat-option *ngFor="let account of accounts" [value]="account.value">
            {{account.display}}
          </mat-option>
        </mat-select>
        <div *ngIf="submitted && f.id_account_incharge.errors" class="help is-danger">
          <div *ngIf="f.id_account_incharge.errors.required" translate>id_account_incharge is required</div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-content *ngIf="data.dialog==='percent'">
    <h2 mat-dialog-title translate>Update</h2>
    <div class="form-group field">
      <div class="row">
        <div class="col-md-4">
          <label translate>completePercent</label>(%):
        </div>
        <div class="col-md-2">
          <div class="control">
            <input type="number" class="form-control input is-primary" formControlName="completePercent"
              [ngClass]="{ 'is-invalid': submitted && f.completePercent.errors }" />
            <div *ngIf="submitted && f.completePercent.errors" class="help is-danger">
              <div *ngIf="f.completePercent.errors.required" translate>completePercent is required</div>
              <div *ngIf="f.completePercent.errors.min" translate>completePercent min = 0</div>
            </div>
          </div>         
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">No</button>
    <button mat-button type="submit" cdkFocusInitial>Yes</button>
  </div>
</form>
